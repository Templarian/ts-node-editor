<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>TypeScript Node Editor</title>
    <script>
        const icons = {
            script: 'M20 1H5V2H4V15H6V3H15V19H13V18H12V17H1V20H2V21H16V20H17V3H19V5H21V2H20'
        };
    </script>
    <link href="styles.css" rel="stylesheet"></link>
</head>

<body>
    <div class="header">
        <button class="menu" id="select">
            <span>script.ts</span>
            <svg viewBox="0 0 16 16">
                <path fill="currentColor"
                    d="M6 7V8H7V9H9V8H10V7H11V6H13V8H12V9H11V10H10V11H9V12H7V11H6V10H5V9H4V8H3V6H5V7H6Z" />
            </svg>
        </button>
        <div class="dropdown" id="scriptMenu">
            <button>script2.ts</button>
            <button>script3.ts</button>
        </div>
        <span class="seperator"></span>
        <button class="check" id="debug">
            <svg viewBox="0 0 16 16">
                <path fill="currentColor" id="check"
                    d="M1 1H2V0H14V1H15V2H16V14H15V15H14V16H2V15H1V14H0V2H1V1M13 13H14V3H13V2H3V3H2V13H3V14H13V13Z" />
            </svg>
            <span>Debug Mode</span>
        </button>
        <span class="seperator"></span>
        <button class="play" id="debugPlay" title="Play">
            <svg viewBox="0 0 16 16">
                <path fill="currentColor"
                    d="M4 1H7V2H8V3H9V4H10V5H11V6H12V7H13V9H12V10H11V11H10V12H9V13H8V14H7V15H4V1M8 6V5H7V4H6V12H7V11H8V10H9V9H10V7H9V6H8Z" />
            </svg>
        </button>
        <button class="previous" id="debugPrevious" title="Previous" disabled>
            <svg viewBox="0 0 16 16">
                <path fill="currentColor"
                    d="M16 9H14V7H16V9M12 9H5V10H6V11H7V12H8V14H6V13H5V12H4V11H3V10H2V9H1V7H2V6H3V5H4V4H5V3H6V2H8V4H7V5H6V6H5V7H12V9Z" />
            </svg>
        </button>
        <button class="next" id="debugNext" title="Next">
            <svg viewBox="0 0 16 16">
                <path fill="currentColor"
                    d="M0 7H2V9H0V7M4 7H11V6H10V5H9V4H8V2H10V3H11V4H12V5H13V6H14V7H15V9H14V10H13V11H12V12H11V13H10V14H8V12H9V11H10V10H11V9H4V7Z" />
            </svg>
        </button>
        <button class="restart" id="debugRestart" title="Restart">
            <svg viewBox="0 0 16 16">
                <path fill="currentColor"
                    d="M1 5H2V4H3V3H4V2H5V1H7V3H6V4H5V5H12V6H13V7H14V8H15V13H14V14H13V15H12V16H5V14H11V13H12V12H13V9H12V8H11V7H5V8H6V9H7V11H5V10H4V9H3V8H2V7H1V5M1 16V14H3V16H1Z" />
            </svg>
        </button>
        <span style="flex: 1"></span>
        <button id="newScript">
            New Script
        </button>
    </div>
    <div class="grid-menu" id="gridMenu">
        <button>Node Name 1</button>
        <button>Node Name 2</button>
    </div>
    <div class="scroll">
        <div class="grid" id="grid">
            <div class="grid-hover" id="gridHover"></div>
            <div class="node node-entry" style="--node-x: 1;--node-y: 1;--node-width: 2;--node-height:2">
                <svg viewBox="0 0 22 22" style="width: 22px;height: 22px;">
                    <path fill="currentColor"
                        d="M20 1H5V2H4V15H6V3H15V19H13V18H12V17H1V20H2V21H16V20H17V3H19V5H21V2H20" />
                </svg>
            </div>
            <div class="node-handle" style="--node-x: 3;--node-y: 2;"></div>
            <div class="node" style="--node-x: 4;--node-y: 1;--node-width: 10;--node-height:7">
                <div>Set Variable</div>
                <div>
                    <div class="node-input node-input-text">
                        <label>Key</label>
                        <div>
                            <input type="text" value="message" />
                            <!--<span></span>
                            <button>
                                <svg viewBox="0 0 22 22" style="width: 22px;height: 22px;">
                                    <path fill="currentColor"
                                        d="M12 13H10V12H9V10H10V9H12V10H13V12H12M12 21H10V20H8V19H6V18H4V17H2V5H4V4H6V3H8V2H10V1H12V2H14V3H16V4H18V5H20V17H18V18H16V19H14V20H12M12 19V18H14V17H16V16H18V6H16V5H14V4H12V3H10V4H8V5H6V6H4V16H6V17H8V18H10V19Z" />
                                </svg>
                            </button>-->
                        </div>
                    </div>
                    <div class="node-input node-input-text">
                        <label>Value</label>
                        <div>
                            <input type="text" value="Hello ${name}!" />
                            <!--<span></span>
                            <button>
                                <svg viewBox="0 0 22 22" style="width: 22px;height: 22px;">
                                    <path fill="currentColor"
                                        d="M12 13H10V12H9V10H10V9H12V10H13V12H12M12 21H10V20H8V19H6V18H4V17H2V5H4V4H6V3H8V2H10V1H12V2H14V3H16V4H18V5H20V17H18V18H16V19H14V20H12M12 19V18H14V17H16V16H18V6H16V5H14V4H12V3H10V4H8V5H6V6H4V16H6V17H8V18H10V19Z" />
                                </svg>
                            </button>-->
                        </div>
                    </div>
                </div>
            </div>
            <div class="node-handle" style="--node-x: 4;--node-y: 2;"></div>
            <div class="node-handle" style="--node-x: 14;--node-y: 2;"></div>
            <div class="node" style="--node-x: 15;--node-y: 1;--node-width: 10;--node-height:10">
                <div>Dialog</div>
                <div>Content</div>
            </div>
            <div class="node-handle end" style="--node-x: 15;--node-y: 2;">
                <div class="items">
                    <div class="item">
                        <button disabled>
                            <svg viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M9 14H7V6H6V7H5V8H4V9H2V7H3V6H4V5H5V4H6V3H7V2H9V3H10V4H11V5H12V6H13V7H14V9H12V8H11V7H10V6H9V14Z" />
                            </svg>
                        </button>
                        <button>
                            <svg viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M7 2H9V10H10V9H11V8H12V7H14V9H13V10H12V11H11V12H10V13H9V14H7V13H6V12H5V11H4V10H3V9H2V7H4V8H5V9H6V10H7V2Z" />
                            </svg>
                        </button>
                        <button>
                            <svg viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M2 2H4V3H5V4H6V5H7V6H9V5H10V4H11V3H12V2H14V4H13V5H12V6H11V7H10V9H11V10H12V11H13V12H14V14H12V13H11V12H10V11H9V10H7V11H6V12H5V13H4V14H2V12H3V11H4V10H5V9H6V7H5V6H4V5H3V4H2V2Z" />
                            </svg>
                        </button>
                    </div>
                    <div class="item">
                        <button>
                            <svg viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M9 14H7V6H6V7H5V8H4V9H2V7H3V6H4V5H5V4H6V3H7V2H9V3H10V4H11V5H12V6H13V7H14V9H12V8H11V7H10V6H9V14Z" />
                            </svg>
                        </button>
                        <button disabled>
                            <svg viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M7 2H9V10H10V9H11V8H12V7H14V9H13V10H12V11H11V12H10V13H9V14H7V13H6V12H5V11H4V10H3V9H2V7H4V8H5V9H6V10H7V2Z" />
                            </svg>
                        </button>
                        <button>
                            <svg viewBox="0 0 16 16">
                                <path fill="currentColor"
                                    d="M2 2H4V3H5V4H6V5H7V6H9V5H10V4H11V3H12V2H14V4H13V5H12V6H11V7H10V9H11V10H12V11H13V12H14V14H12V13H11V12H10V11H9V10H7V11H6V12H5V13H4V14H2V12H3V11H4V10H5V9H6V7H5V6H4V5H3V4H2V2Z" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            <div class="node node-comment" style="--node-x: 26;--node-y: 1;--node-width: 10;--node-height:10">
                <div>
                    <span data-drag>Comment</span>
                    <svg viewBox="0 0 8 18">
                        <path fill="currentColor"
                            d="M7 6V8H5V6H7M7 2V4H5V2H7M7 10V12H5V10H7M7 14V16H5V14H7M3 6V8H1V6H3M3 2V4H1V2H3M3 10V12H1V10H3M3 14V16H1V14H3Z" />
                    </svg>
                    <button id="delete">
                        <svg viewBox="0 0 18 18">
                            <path fill="currentColor"
                                d="M2 2H4V3H5V4H6V5H7V6H8V7H10V6H11V5H12V4H13V3H14V2H16V4H15V5H14V6H13V7H12V8H11V10H12V11H13V12H14V13H15V14H16V16H14V15H13V14H12V13H11V12H10V11H8V12H7V13H6V14H5V15H4V16H2V14H3V13H4V12H5V11H6V10H7V8H6V7H5V6H4V5H3V4H2V2Z" />
                        </svg>
                    </button>
                </div>
                <div>
                    <textarea>Comment block...</textarea>
                </div>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>

</html>
