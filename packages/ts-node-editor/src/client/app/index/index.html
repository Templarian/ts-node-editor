<ui-header part="header">
    <ui-button>
        <ui-icon name="panel-expand-right" size="16"></ui-icon>
    </ui-button>
    <ui-seperator></ui-seperator>
    <ui-button part="debug">
        <ui-icon part="debugCheck" name="checkbox-blank" size="16" slot="start"></ui-icon>
        Debug Mode
    </ui-button>
    <ui-seperator></ui-seperator>
    <ui-button part="debugPlay" tooltip="Play">
        <ui-icon name="play" size="16"></ui-icon>
    </ui-button>
    <ui-button part="debugPrevious" tooltip="Previous" disabled>
        <ui-icon name="step-backward" size="16"></ui-icon>
    </ui-button>
    <ui-button part="debugNext" tooltip="Next">
        <ui-icon name="step-forward" size="16"></ui-icon>
    </ui-button>
    <ui-button part="debugRestart" tooltip="Restart">
        <ui-icon name="restart" size="16"></ui-icon>
    </ui-button>
    <span style="flex: 1"></span>
    <ui-button id="debugRestart" tooltip="View on GitHub">
        <ui-icon name="link-external" size="16" slot="end"></ui-icon>
        Documentation
    </ui-button>
</ui-header>
<div style="grid-row: 2;grid-column: 1;">
    <ui-button id="newScript">
        <ui-icon name="file" size="16" slot="start"></ui-icon>
        New Script
    </ui-button>
    File Menu...
</div>
<ui-grid part="grid" style="grid-row: 2;grid-column: 2;"></ui-grid>
